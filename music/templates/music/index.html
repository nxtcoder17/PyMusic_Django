{% extends "music/base.html" %}
{% block content %}
    <div class='container_songs'>
        <!-- <p style='color:red'> Folders should be here </p> -->
		{% if show_folder %}
			{% for folder in folders %}
			<div class='folders songs'>
				<a href="?dir={{ folder }}">
					{{ folder.name }}
				</a>
			</div>
			{% endfor %}
      <br>
		{% endif %}
		  {% for song in songs %}
        <div class='songs'>
            <a onclick = 'AjaxCall ("{{ song }}")'>
			    <!-- song.name is available because song is a pathlib.Path() object not a string -->
                {{ song.name }}
            </a>
        </div>
        {% endfor %}
    </div>

    <script>
        var title = document.getElementById ('title');
        var eventSource = new EventSource ("stream");

        eventSource.onmessage = function (e) {
            title.innerHTML = e.data;
            console.log ("title.innerHTML: " + title.innerHTML);
            console.log ("SSE Received: " + e.data);
        }
    </script>
{% endblock %}
